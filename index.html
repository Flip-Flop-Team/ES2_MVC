<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Front</title>
</head>
<body>
    <p id="text"></p>
    <script>
        getGET = async() => {
            const response = await fetch("/get").then(response => response.json()).then(data => data)
            text = document.querySelector("#text")
            text.textContent = response.text
        }
        getGET()
    </script>
</body>
</html>
